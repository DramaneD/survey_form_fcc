<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <title>Survey Form | FreeCodeCamp</title>
</head>

<body>
  <nav class="top-bar">
    <h1 class="text-center" id="title">Survey Form</h1>
  </nav>
  <header>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
  </header>
  <main>
    <form action="" id="survey-form">
      <section class="section-1">
        <div class="user-icon">
          <img src="/img/user.png" alt="user-logo" />
        </div>
        <div class="user-info green-bg">
          <label id="name-label" for="name">* Name:</label>
          <input class="form-field" type="text" id="name" name="name" required placeholder="Enter your name" />
          <label id="email-label" for="email">* Email:</label>
          <input class="form-field" type="email" id="email" name="email" size="30" required placeholder="Enter your email" />
          <label id="number-label" for="age">* Age:</label>
          <input class="form-field" type="number" id="number" name="age" min="1" max="125" required placeholder="Age..." />
        </div>
      </section>
      <section class="section-2">
        <div class="left-box green-bg">
          <div class="role-label">
            <label id="role-label" for="role">Which option best describes your current role ?</label>
          </div>
          <div class="role-option">
            <select id="dropdown" name="role" class="dropdown form-field">
              <option disabled value>Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="rating-label">
            <label id="rating-label" for="role">* How likely is that you would recommend freeCodeCamp to a friend ?</label>
          </div>
          <div class="radio-group">
            <ul>
              <li>
                <label for="radio-buttons">Definitly&nbsp;<input type="radio" name="radio-buttons" value="1" /></label>
              </li>
              <li>
                <label for="radio-buttons">Maybe&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="radio-buttons" value="2" /></label>
              </li>
              <li>
                <label for="radio-buttons">Not sure&nbsp;
                  <input type="radio" name="radio-buttons" value="3" /></label>
              </li>
            </ul>
          </div>
        </div>
        <div class="right-box">
          <div class="role-label">
            <label id="role-label" for="role">Which option best describes your current role ?</label>
          </div>
          <div class="rating-label">
            <label id="rating-label" for="role">* How likely is that you would recommend freeCodeCamp to a friend ?</label>
          </div>
        </div>
      </section>
      <section class="section-3">
        <div class="left-box">
          <div class="like-label">
            <label id="like-label" for="like">What do you like most in FCC:</label>
          </div>
          <div class="prefer-label">
            <label for="prefer" class="">Things that should be improved in the future <br />
              (Check all that apply):</label>
          </div>
        </div>
        <div class="right-box green-bg">
          <div class="like-label">
            <label id="like-label" for="like">What do you like most in FCC:</label>
          </div>
          <div class="like-option">
            <select id="dropdown" name="like" class="dropdown form-field">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>
          <div class="prefer-label">
            <label for="prefer">Things that should be improved in the future <br />
              (Check all that apply):</label>
          </div>
          <div class="preferences">
            <ul>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="1" />Front-end Projects</label>
              </li>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="2" />Back-end Projects</label>
              </li>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="3" />Data Visualization</label>
              </li>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="4" />Challenges</label>
              </li>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="5" />Open Source Community</label>
              </li>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="6" />Gitter help rooms</label>
              </li>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="7" />Videos</label>
              </li>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="8" />City Meetups</label>
              </li>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="9" />Wiki</label>
              </li>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="10" />Foum</label>
              </li>
              <li>
                <label for="prefer"><input type="checkbox" name="prefer" value="11" />Additional Courses</label>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="section-4">
        <div class="left-box green-bg">
          <div class="comments-label">
            <label for="comments">Any Comments or Suggestions ?</label>
          </div>
          <div class="comments-field">
            <textarea class="form-field" name="comments" id="" cols="60" rows="5" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>
        <div class="right-box">
          <div class="comments-label">
            <label for="comments">Any Comments or Suggestions ?</label>
          </div>
        </div>
      </section>
      <section>
        <div class="submit-btn">
          <button class="btn" id="submit" type="submit">Submit</button>
        </div>
      </section>
    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
